<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c2a8bc1fa0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">
    <title>Business Card</title>
</head>
<body>
    <div class="card">
        <div class="front">
                <img src="./assets/color_vector_1.jpg" alt="profile picture">
                <link rel="stylesheet" href="StyleSheet.css">
        </div>
        <div class="back">
                <div class="details">
                    <h2>Victor O'Frank<br> <span>Software Engineer</span></h2>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fas fa-code"></i></a>
                    </div>
              </div>
         </div>
    </div>
</body>
</html>
